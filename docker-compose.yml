services:
  mongodb:
    image: mongo:7
    container_name: fb-leads-mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: fb-leads-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017
      - MONGODB_DB_NAME=fb_leads
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      # Google Custom Search API (for finding LinkedIn profiles)
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY:-}
      - GOOGLE_SEARCH_CX=${GOOGLE_SEARCH_CX:-}
      # Pappers API (French company data)
      - PAPPERS_API_KEY=${PAPPERS_API_KEY:-}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: fb-leads-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost:8000}
    depends_on:
      - backend

volumes:
  mongodb_data:
  frontend_node_modules:
